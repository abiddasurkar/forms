<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrartion Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="container">
            <h1>Responsive Registration <br> Form</h1>
            <div class="form-conatiner">
                <form>
                    <div class="input-name">
                        <i class="fa fa-envelope email lock"></i>
                        <input type="email" placeholder="@Email" required class="text-name">
                     </div>

                     <div class="input-name">
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="Password" required class="text-name">
                     </div>

                     <div class="input-name">
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="Re-type Password" required class="text-name">
                     </div>


                    <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                  <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                     </div>

                     <div class="input-name">
                    <input type="radio" name="gender">
                    <label>Male</label>

                    <span>
                        <input type="radio">
                        <label>Female</label>
                    </span>
                    </div>

                    <div class="input-name">
                        <select class="country"> 
                                    <option>Select a country</option>
                                    <option>INDIA</option>
                                    <option>CHINA</option>
                                    <option>JAPAN</option>
                                    <option>TURKEY</option>
                                    <option>AMERICA</option>
                                    
                        </select>
                        <div class="arrow"></div>
                    </div>

                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label>I accept the terms and condition</label>
                    </div>
                    
                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label> I wamt to recive the newsletter</label>
                    </div>

                    <div class="input-name">
                        <input type="submit" class="button" value="Register">
                    </div>

                </form>
            </div>
        </div>
</body>
</html>
