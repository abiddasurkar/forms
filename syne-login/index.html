<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syne-Login</title>
    <link rel="stylesheet" href="styles/site.css">
</head>

<body>
    <div class="w-login flex px-28 py-0 ml-16 mt-16 -mb-9">
        <div class="w-login-left">
            <div class="newLogin">
                <div class="newLogon">
                    <form action="" method="get">
                        <div class="loginWelcomeSection">
                            <img src="img/logo.svg" class="syne-login"><br>
                            <div class="flex justify-start">
                                <div class="bg-yellow-200 w-15 h-3 relative z-0">
                                    <div
                                        class="welcomtosynechron -mt-4 font-semibold text-3xl text-bold bd-red-100 font-serif">
                                        Welcome To</div>
                                    <div class="absolute inset-0 flex justify-center items-center z-10">
                                    </div>
                                </div>
                            </div><br>
                            <h1 class="text-opacity-50 text-gray-500">Enterprise Application Portal</h1><br>
                            <div class="userLoginSection ">
                                <div class="user">
                                    <fieldset
                                        class="border flex hover:border-blue-700 w-full px-4 h-20 text-sm rounded-xl border-gray-400 border-opacity-75 opacity-70">
                                        <legend>Username</legend>
                                        <input type="text" autofocus="autofocus" class="h-9 w-68 focus:outline-none"
                                            id="userName" data-val="true" data-val="true"
                                            data-val-required="The User name field is required." required="required"
                                            placeholder="username" tabindex="1" value="">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                            fill="currentColor" class="bi bi-person-fill ml-32 mt-3"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        </svg>

                                    </fieldset><br>
                                    <div class="pass mb-14">
                                        <fieldset
                                            class="border flex opacity-100 hover:border-blue-700 w-full px-4 h-20 text-sm rounded-xl border-gray-400 border-opacity-75 ">
                                            <legend>Password</legend>
                                            <input type="text" name="password" class="h-9 w-68 focus:outline-none"
                                                id="password" placeholder="password">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-eye-slash ml-32 mt-3"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                                <path
                                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                                <path
                                                    d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                            </svg>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="loginaccess items-center">
                                    <div class="loginbtn flex gap-5">
                                        <div
                                            class="signIn border-opacity-75 hover:bg-gray-500 hover:text-white bg-yellow-200 rounded-xl px-7 py-4">
                                            <label for="login"></label>
                                            <input type="submit" class="signInBtn" value="Login To Eag"
                                                name="userSelect">
                                        </div> <br>
                                        <div
                                            class="signIn border-opacity-75  hover:bg-gray-500 hover:text-white bg-yellow-200 rounded-xl px-3 py-4">
                                            <label for="login"></label>
                                            <input type="submit" class="signInBtn" value="Login To Workday" name="userSelect">
                                        </div>
                                    </div><br>
                                    <div class="lostPwd text-center text-sm text-opacity-75 text-gray-400">
                                        <a title="Lost your password" href="https://synepwd.synechron.com/"
                                            target="_blank">Lost Your Password?</a>
                                    </div>
                                </div><br>
                            </div>
                            <div class="app_logo"></div>
                            <fieldset
                                class="flex w-full h-28 border rounded-xl justify-center border-gray-400 border-opacity-75 text-center text-opacity-50 text-gray-500">
                                <legend>SYNEergy app Download</legend>
                                <!-- <a href="https://eag.synechron.com/EAGMobileApp/Android/"></a>
                                <a href="https://eag.synechron.com/EAGMobileApp/iOS/"></a> -->
                                <img src="img/playstore.png"  class="w-28 h-24" id="play">
                                <img src="img/apple.png"  class="w-28 h-24 ml-4" id="ios">
                        </div>
                        </fieldset>
                </div>
                </form>
            </div>
            <div class="syne-img">
                <img src="img/photo.png"
                    class="h-screen object-right-top flex ml-72 px-0 py-0 mt-0 mb-0 absolute -right-1/3 left-80 top-0">
            </div>

        </div>


    </div>
    </div>
    </div>
    <!-- <script>
//         function myPlay {
//   document.getElementById("play").";
// }
    </script> -->

</body>

</html>
